<script>
  document.addEventListener("DOMContentLoaded", () => {
    const totalJuegosText = document.getElementById("totalJuegosText");
    const juegos = document.querySelectorAll("main a");
    totalJuegosText.textContent = `Juegos totales: ${juegos.length}`;

    const btnSuerte = document.getElementById("btnSuerte");
    const btnUltimoJuego = document.getElementById("btnUltimoJuego");

    btnSuerte.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * juegos.length);
      const juegoRandom = juegos[randomIndex];

      // Scroll al juego seleccionado
      juegoRandom.scrollIntoView({ behavior: "smooth", block: "center" });

      // Resaltar el juego por 2 segundos
      juegoRandom.classList.add("ring", "ring-green-500", "ring-offset-2");
      setTimeout(() => {
        juegoRandom.classList.remove("ring", "ring-green-500", "ring-offset-2");
      }, 2000);

      // Abrir el juego en una nueva pesta√±a
      window.open(juegoRandom.href, "_blank");
    });

    btnUltimoJuego.addEventListener("click", () => {
      const ultimoJuego = juegos[juegos.length - 1];
      window.open(ultimoJuego.href, "_blank");
    });
  });
</script>
